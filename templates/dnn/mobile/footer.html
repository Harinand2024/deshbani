<!-- Floating Vertical Social Media Links -->
  <!-- ðŸŒ Footer Social Icons -->
<div class="footer-social text-center py-2">
  <div class="d-flex justify-content-center align-items-center gap-4 flex-wrap">

    {% if profile_setting.facbook %}
    <a href="{{ profile_setting.facbook }}" target="_blank" class="social-icon facebook">
      <i class="fab fa-facebook-f text-white"></i>
    </a>
    {% endif %}

    {% if profile_setting.twitter %}
    <a href="{{ profile_setting.twitter }}" target="_blank" class="social-icon twitter">
      <i class="fab fa-twitter text-white"></i>
    </a>
    {% endif %}

    {% if profile_setting.instagram %}
    <a href="{{ profile_setting.instagram }}" target="_blank" class="social-icon instagram">
      <i class="fab fa-instagram text-white"></i>
    </a>
    {% endif %}

    {% if profile_setting.linkedin %}
    <a href="{{ profile_setting.linkedin }}" target="_blank" class="social-icon linkedin">
      <i class="fab fa-linkedin-in text-white"></i>
    </a>
    {% endif %}

    {% if profile_setting.youtube %}
    <a href="{{ profile_setting.youtube }}" target="_blank" class="social-icon youtube">
      <i class="fab fa-youtube"></i>
    </a>
    {% endif %}

  </div>
</div>

  <script>
    function showSubmenu(id) {
      document.querySelectorAll('.submenu, .thirdmenu').forEach(menu => menu.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }

    function hideSubmenu(id) {
      document.getElementById(id).style.display = 'none';
    }
    function closeMenu() {
      document.getElementById('sideMenu').style.display = 'none';
    }
  </script>
  <script>
    function toggleMenu() {
      document.getElementById('sideMenu').classList.add('active');
    }
    function closeMenu() {
      document.getElementById('sideMenu').classList.remove('active');
      hideSubmenu('submenu');
      hideSubmenu('thirdmenu');
    }
    function showSubmenu(id) {
      document.getElementById(id).classList.add('active');
    }
    function hideSubmenu(id) {
      document.getElementById(id).classList.remove('active');
    }

    // Get modal and elements
    const modal = document.getElementById('subscribeModal');
    const notificationIcon = document.getElementById('notificationIcon');
    const closeModal = document.getElementById('closeModal');

    // When the user clicks on the notification icon, open the modal
    notificationIcon.onclick = function () {
      modal.style.display = 'flex';
    }

    // When the user clicks on <span> (x), close the modal
    closeModal.onclick = function () {
      modal.style.display = 'none';
    }

    // Close the modal if the user clicks outside the modal
    window.onclick = function (event) {
      if (event.target === modal) {
        modal.style.display = 'none';
      }
    }
    
  </script>
